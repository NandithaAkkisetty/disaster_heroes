<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Heroes - Guardian of Safety</title>

  
  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header">

    
    <div class="header-bottom skewBg" data-header>
      <div class="container">

        <a href="#" class="logo">Disaster Heroes</a>


      </div>
    </div>

  </header>

  <main>
    <article>

      <!-- jpg
        - #HERO
      -->

      <section class="section hero" id="home" aria-label="home"
        style="background-image: url('bg.jpg')">
        <div class="container">

          <div class="hero-content">

            
            <h1 class="h1 hero-title">
              Unleash the <span class="span">Hero</span> within
            </h1>

            <p class="hero-text">
              Embark on an Epic Journey of Preparedness and Courage in <br>
              'Disaster Heroes: Guardians of Safety'!
            </p>
      </section>

      <div class="section-wrapper">

        <!-- 
          - #Journey
        -->

        <section class="section latest-game" aria-label="latest game">
          <div class="container">

            

            <h2 class="h2 section-title">
              <span class="span">Journey</span>
            </h2>

            <ul class="has-scrollbar">

              <li class="scrollbar-item">
                <div class="latest-game-card">

                  <figure class="card-banner img-holder" style="--width: 400; --height: 470;">
                    <img src="log.jpg" width="400" height="470" loading="lazy"
                      alt="Earthquake" class="img-cover">
                  </figure>

                  <div class="card-content">
                    

                    <a href="#" class="card-badge skewBg">Play</a>

                    <h3 class="h3">
                      <a href="#" class="card-title">Earthquake <span class="span"></span></a>
                    </h3>

                  </div>
                </div>
              </li>

            </ul>
          </div>
        </section>

              </div>
            </li>

          </ul>

        </div>
      </section>

  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="caret-up"></ion-icon>
  </a>


  <!-- 
    - custom js link
  -->
  <script src="script.js" defer></script>

</body>

</html>
